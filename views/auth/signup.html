<form ng-submit="submit()">
  <fieldset ng-disabled="loading">
    <div class="alert alert-success" ng-if="success">
      Successfully added user.
    </div>
    <div class="alert alert-danger" ng-if="error">
      {{error}}
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Name" ng-model="name" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Email" ng-model="email" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" ng-model="password" required pattern=".{8,}" title="8 characters minimum">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Repeat password" ng-model="password2" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      <span ng-if="!loading">Sign up</span>
      <span ng-if="loading">Loading&hellip;</span>
    </button>
  </fieldset>
</form>
