<form ng-submit="submit()">
  <fieldset ng-disabled="loading">
    <div class="alert alert-danger" ng-if="error">
      {{error}}
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="email" placeholder="Email" ng-model="email" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" ng-model="password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      <span ng-if="!loading">Log in</span>
      <span ng-if="loading">Loading&hellip;</span>
    </button>
  </fieldset>
</form>
