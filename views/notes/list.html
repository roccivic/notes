<div ng-if="error" class="alert alert-danger">
  An error has occurred while retrieving the notes.
</div>
<div ng-if="loading" class="alert alert-info">
  Loading&hellip;
</div>
<div ng-if="!loading && !error">
  <div ng-if="!notes.length" class="alert alert-info">
    No notes found
  </div>
  <ul ng-repeat="note in notes" class="list-group">
    <li class="list-group-item pointer" ng-click="edit(note)">
      <h4>
        {{note.title}}
      </h4>
      <span class="pull-right">
        {{note.modified}}
      </span>
    </li>
  </ul>
</div>
