<div class="modal-content">
  <div class="modal-header bg-primary">
    <h4 class="modal-title">
      {{change.title}}
    </h4>
  </div>
  <div class="modal-body">
    {{change.note}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">
      Close
    </button>
  </div>
</div>
