<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <style type="text/css">
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }
  .menu button {
    margin-left: 10px;
  }
  .pointer {
    cursor:pointer;
  }
  </style>
</head>
<body ng-app="notes" ng-cloak>
  <div class="container">
    <div class="menu" ng-controller="MenuController">
      <div class="pull-right" ng-if="loggedIn()">
        <button class="btn btn-primary" ng-click="addNote()">
          Add note
        </button>
        <button class="btn btn-primary" ng-click="logout()" ng-disabled="loading">
          Log out
        </button>
      </div>
      <h2 ng-click="home()" class="pointer">Notes</h2>
      <hr>
    </div>
    <div ng-view></div>
    <hr>
    <p class="text-muted">
      Notes app &copy; 2016 - <a target="_blank" href="https://github.com/roccivic/notes">github</a>
    </p>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.0/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
  <script type="text/javascript" src="app.min.js"></script>
</body>
</html>
